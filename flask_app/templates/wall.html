<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>
<body>
    <div class="container m-5 p-5">
        <div class="flex spaceBetween border1">
            <div>
                <h1>CodingDojo Wall</h1>
            </div>
            <div>
                <div class="inlineBlock">
                    <h1>Welcome, SAMPLE</h1>
                </div>
                <div class="mx-3 inlineBlock">
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
        <div class="flex my-5">
            <div class=" px-3 flex1">
                <!-- Left Block -->
                <div class="border1">
                    <h3>SAMPLE Message(s) for You</h3>
                </div>
                <div class="my-5 flex spaceBetween">
                    <div>
                        <h5>SAMPLE said (SAMPLE hours ago)</h5>
                        <p>
                            "SAMPLE SAMPLE SAMPLE SAMPLE SAMPLE"
                        </p>
                    </div>
                    <div>
                        <button type="submit" class="btn btn2 btn-primary">Delete</button>  
                    </div>
                </div>
            </div>
            <div class="px-3 flex1 boxRight">
                <!-- Right Block -->
                <div class="border1">
                    <h3>Send Messages</h3>
                </div>
                <div class="my-5">
                    <h5>You have sent SAMPLE messages so far</h5>
                </div>
                <div>
                    <form action="">
                        {% for user in users %}
                        <div>
                            <h3>{{user.first_name}}</h3>
                        </div>
                        <div class="inlineBlock">
                            <input type="box" name="" id="" value="">
                        </div>
                        <div class="inline">
                            <button type="submit" class="btn btn2 btn-primary">Send</button>
                        </div>
                        {% endfor %}
                    </form>
                </div>
                
                

            </div>
        </div>
    </div>




<script src="/flask_app/static/js/script.js"></script>
</body>
</html>
